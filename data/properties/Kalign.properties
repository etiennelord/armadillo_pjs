help2=INTRODUCTION\n\nKalign is a fast alignment method for protein and nucleotide sequences.\n It uses a fast approximate string matching algorithm to estimate sequence\n distances quickly and accurately. As a result Kalign is very fast compared\n to other programs and can align 1500 sequences in under 10 seconds. \n\nYOUR SEQUENCES \nKalign accepts unaligned sequences in the Pearson (FASTA) format\nKalign accepts unaligned sequences in 5 multiple sequence formats. These are\: \nPearson (FASTA)\nALN/ClustalW2\nGCG/MSF\nPfam/Stockholm format\nMacsim \n\nMore on Sequence Formats\n\nPlease remove any white space space or empty lines from the beginning of \nyour input. \n\nIn addition, Kalign can be used to realign sequences that have been aligned\n previously by another method (bootstrapping). Such alignments can be supplied\n in aligned Pearson (FASTA), ClustalW2, Stockholm or Macsim format. \n\nYOUR EMAIL \n\nYou must type your email address in this text box if you are running a \njob via email. It is not necessary to fill in the box if you are running\n the search interactively. \n\nALIGNMENT TITLE \n\nYou may type any text you want to help you identify your search results. \n\nRESULTS \n\nYou may have your results delivered in the browser (interactive), or via email. \n\nThe default is interactive.\n\nALIGNMENT OPTIONS \n\nThe following parameters can be adjusted to give you better alignment.\n\nDefault parameters were derived by cross-validation on the BAliBASE 3.0 \nbenchmark set for protein sequences and the BAliBASE 2 benchmark set for \nnucleotide sequences.\nMOLECULE TYPE\n\nYou may choose from protein or nucleotide comparisons. \n\nGAP OPEN PENALTY \n\nYou can set the penalty for opening or closing a gap here. Half of your \nselected value will be subtracted from the alignment score when opening, \nand half when closing a gap. \n\n\nGAP EXTENSION PENALTY \n\nYou can set the penalty for extending a gap within a sequence here. \n\nTERMINAL GAP PENALTIES\n\nYou can set the penalty to extend gaps from the N/C terminal of protein or \n5'/3' terminal of nucleotide sequences here. When fragmented sequences are \naligned this penalty can be set to the same value as the default GAPEXTENSION penalty. \n\nBONUS SCORE\n\nYou can set a bonus score that is added to each pair of aligned residue here.\n A high value here can aid in aligning remote homologs but can also cause \n Kalign to align non-homologous sequences. SORT\tType in the name of a query \n sequence to sort the output alignment in respect to that sequence. \n\nUPLOAD A FILE \n\nYou may upload a file from your computer which containing a valid set of \nsequences in any supported format ( Pearson (FASTA) , ALN/ClustalW2 , GCG/MSF ,\n Pfam/Stockholm format) using this option. Please note that this option only\n works with Netscape Browsers or Internet Explorer version 5 or later. Some \n word processors may yield unpredictable results as hidden/control characters \n may be present in the files. It is best to save files with the Unix format \n option to avoid hidden windows characters. Some examples of common sequence \n formats may be seen here.\n\n\nEXAMPLE \n\ne.g. A multiple sequence alignment was done with ClustalW2. 5 sequences were \ninput in the fasta format (Download)\:\n\n>FOSB_MOUSE Protein fosB\n     MFQAFPGDYD SGSRCSSSPS AESQYLSSVD SFGSPPTAAA SQECAGLGEM PGSFVPTVTA \n     ITTSQDLQWL VQPTLISSMA QSQGQPLASQ PPAVDPYDMP GTSYSTPGLS AYSTGGASGS\n     GGPSTSTTTS GPVSARPARA RPRRPREETL TPEEEEKRRV RRERNKLAAA KCRNRRRELT\n     DRLQAETDQL EEEKAELESE IAELQKEKER LEFVLVAHKP GCKIPYEEGP GPGPLAEVRD\n     LPGSTSAKED GFGWLLPPPP PPPLPFQSSR DAPPNLTASL FTHSEVQVLG DPFPVVSPSY\n     TSSFVLTCPE VSAFAGAQRT SGSEQPSDPL NSPSLLAL  \n                     \n>FOSB_HUMAN Protein fosB\n     MFQAFPGDYD SGSRCSSSPS AESQYLSSVD SFGSPPTAAA SQECAGLGEM PGSFVPTVTA\n     ITTSQDLQWL VQPTLISSMA QSQGQPLASQ PPVVDPYDMP GTSYSTPGMS GYSSGGASGS \n     GGPSTSGTTS GPGPARPARA RPRRPREETL TPEEEEKRRV RRERNKLAAA KCRNRRRELT \n     DRLQAETDQL EEEKAELESE IAELQKEKER LEFVLVAHKP GCKIPYEEGP GPGPLAEVRD\n     LPGSAPAKED GFSWLLPPPP PPPLPFQTSQ DAPPNLTASL FTHSEVQVLG DPFPVVNPSY\n     TSSFVLTCPE VSAFAGAQRT SGSDQPSDPL NSPSLLAL \n                       \n>FOS_CHICK Proto-oncogene protein c-fos \n     MMYQGFAGEY EAPSSRCSSA SPAGDSLTYY PSPADSFSSM GSPVNSQDFC TDLAVSSANF \n     VPTVTAISTS PDLQWLVQPT LISSVAPSQN RGHPYGVPAP APPAAYSRPA VLKAPGGRGQ \n     SIGRRGKVEQ LSPEEEEKRR IRRERNKMAA AKCRNRRREL TDTLQAETDQ LEEEKSALQA  \n     EIANLLKEKE KLEFILAAHR PACKMPEELR FSEELAAATA LDLGAPSPAA AEEAFALPLM \n     TEAPPAVPPK EPSGSGLELK AEPFDELLFS AGPREASRSV PDMDLPGASS FYASDWEPLG \n     AGSGGELEPL CTPVVTCTPC PSTYTSTFVF TYPEADAFPS CAAAHRKGSS SNEPSSDSLS \n     SPTLLAL  \n\n>FOS_RAT Proto-oncogene protein c-fos \n     MMFSGFNADY EASSSRCSSA SPAGDSLSYY HSPADSFSSM GSPVNTQDFC ADLSVSSANF  \n     IPTVTAISTS PDLQWLVQPT LVSSVAPSQT RAPHPYGLPT PSTGAYARAG VVKTMSGGRA  \n     QSIGRRGKVE QLSPEEEEKR RIRRERNKMA AAKCRNRRRE LTDTLQAETD QLEDEKSALQ  \n     TEIANLLKEK EKLEFILAAH RPACKIPNDL GFPEEMSVTS LDLTGGLPEA TTPESEEAFT \n     LPLLNDPEPK PSLEPVKNIS NMELKAEPFD DFLFPASSRP SGSETARSVP DVDLSGSFYA\n     ADWEPLHSSS LGMGPMVTEL EPLCTPVVTC TPSCTTYTSS FVFTYPEADS FPSCAAAHRK\n     GSSSNEPSSD SLSSPTLLAL  \n\n>FOS_MOUSE Proto-oncogene protein c-fos \n     MMFSGFNADY EASSSRCSSA SPAGDSLSYY HSPADSFSSM GSPVNTQDFC ADLSVSSANF\n     IPTVTAISTS PDLQWLVQPT LVSSVAPSQT RAPHPYGLPT QSAGAYARAG MVKTVSGGRA\n     QSIGRRGKVE QLSPEEEEKR RIRRERNKMA AAKCRNRRRE LTDTLQAETD QLEDEKSALQ\n     TEIANLLKEK EKLEFILAAH RPACKIPDDL GFPEEMSVAS LDLTGGLPEA STPESEEAFT\n     LPLLNDPEPK PSLEPVKSIS NVELKAEPFD DFLFPASSRP SGSETSRSVP DVDLSGSFYA\n     ADWEPLHSNS LGMGPMVTEL EPLCTPVVTC TPGCTTYTSS FVFTYPEADS FPSCAAAHRK\n     GSSSNEPSSD SLSSPTLLAL\n\t\t \n\nOutput was in the format\:\n\nHere the results are displayed in ClustalW2 format (download .aln file).\nKalign (2.0) alignment in ClustalW2 format\n\n\nFOSB_MOUSE     M-FQAF-PGDYD-SGSRCSS-SPSAES-QYL-SSVDSF---GSPPTAAASQE-CAGLGEM\nFOSB_HUMAN     M-FQAF-PGDYD-SGSR